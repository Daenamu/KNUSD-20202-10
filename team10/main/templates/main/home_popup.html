{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 추가</title>
    <link rel = "stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel = "stylesheet" href="{% static 'css/site.css' %}">
    <link rel="shortcut icon" href="http://www.knu.ac.kr/wbbs/img/favicon.ico"/>
    <script language = "javascript">
        function closePopup() {
            close();
        }
    </script>
</head>
<body>
    <table class = "table table-striped">
        <thead> 
            <tr> 
                <th>게시판 리스트</th>
                <th>추가</th>
            </tr>
        </thead> 
        <tbody> 
            
            <form method="post" action="{% url 'main:create_board' %}">
                {% csrf_token %}
                {% for department in departments %}
                <tr> 
                    <td>{{ department.major }}</td> 
                    <td><input type ="checkbox" name="department" value="{{ department.major }}" class="btn btn-secondary"> 선택</button></td>> 
                </tr> 
                {% endfor %}
                <label>게시판 이름 <input type="text" name="board_name", size="20"></label>
                <input type="submit" value="게시판 생성" class="btn btn-secondary" >
            </form>
        </tbody>     
    </table>
</body>
</html>
